<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="uninett-bootstrap-theme/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="uninett-bootstrap-theme/uninett-theme/css/uninett.css">
<link rel="stylesheet" type="text/css" href="main.css">

<script type="text/javascript" src="js/startup.js"></script>
<script type="text/javascript" src="js/GUI.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/fileTransfer.js"></script>
<script type="text/javascript" src="js/friendList.js"></script>
<script type="text/javascript" src="js/videoCall.js"></script>
<script type="text/javascript" src="js/conversation.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
<script type="text/javascript" src="/easyrtc/easyrtc_ft.js"></script>

<link rel="shortcut icon" href="uninett-bootstrap-theme/uninett-theme/ico/favicon.ico">


<meta charset="utf-8" />
</head>
<body onload="start()">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<img class="navbar-brand" src="uninett-bootstrap-theme/uninett-theme/images/UNINETT_logo.svg" alt="Uninett logo" type="image/svg+xml">

		</div>
		<div class="navbar-department">
			<div class="department">Chat</div>
		</div>

	</div>
</div>

<div class="container fill">
	<div id="mainContainer" class="row">

		<div id="leftCol" class="small col-xs-3 fill">
			<div class="uninett-color-lightGreen  gutterFill flex">
				<div id="chatContainer" class="hidden">
					<div id="chatArea"> </div>
					<input type="text" id="sendMessageField">
				</div>
				<div id="chatEdge"></div>
			</div>
		</div>
		
		<div id="midCol" class="big col-xs-9 fill">
			<div id="videoArea" class="uninett-color-lghtGreen  gutterFill">
			</div>
		</div>

		<div class="col-xs-3 fill">
			<div class="uninett-color-lightBlue gutterFill">
				<div id="rightLabel">Friends online</div>
				<div id="friendList"></div>
				<button type="button" id="exitButton" class="btn btn-default ">
					<span class="glyphicon glyphicon-remove"></span> Exit conversation 
				</button>
			</div>
		</div>
	</div>

	<div id="progressBarContainer" class="progress hidden">
		<div id="progressBar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		</div>
	</div>

</div>
</body>
